  <body>
    <div id="mse"></div>
    <script src="/static/player/xgplayer/xgplayer/browser/index.js" charset="utf-8"></script>
      <script src="/static/player/xgplayer/xgplayer-hls.js/browser/index.js" charset="utf-8"></script><script>
    function getQueryVariable(variable)
    {
       var query = parent.MacPlayer.PlayUrl.split("?");
       var vars = query[1].split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
    }
    subtitlehost = 'http://direct-1251811357.cos.ap-hongkong.myqcloud.com/';
    subtitlepath = getQueryVariable('sub');
      let player = new HlsJsPlayer({
		"id": "mse",
		"url": parent.MacPlayer.PlayUrl,
		"playsinline": true,
		"whitelist": [
				""
		],
		"height": null,
		"width": null,
    "nativeTextTrack": [
				{
						"src": subtitlehost+subtitlepath,
						"label": "字幕",
						"default": true
				},
		],
    "autoplay": true
      });
      
          </script>
  </body>
